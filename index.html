<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" > 
    <title>Kalkulator Segitiga</title>
</head>
<body>
    <header>
        <h1>Kalkulator Luas & Keliling Segitiga</h1>
    </header>
    <img src="Asset/segitiga.png" class="Segitiga">
    <!-- ini main -->
        <main>
            <form id="triangle-form">
                <label for="base">Panjang Alas: </label>
                <input type="number" id="base" required><br>
                <label for="height">Tinggi: </label>
                <input type="number" id="height" required><br>
                <button type="submit">Hitung</button>
            </form>
        <p>Luas Segitiga: <span id="area-result"></span></p>
        <p>Keliling Segitiga: <span id="perimeter-result"></span></p>
    </main>
    <!-- ini main end -->
    <footer class="Akhir">
        <div>
            <h1>Terima Kasih Sudah Mampir Di Website Sederhana</h1>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
